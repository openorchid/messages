<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f0f6ff">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000">
  <title data-l10n-id="title"></title>
  <link rel="stylesheet" type="text/css" href="http://default_theme.localhost:8081/style/index.css" />
  <link rel="stylesheet" type="text/css" href="./shared/style/layout.css" />
  <link rel="stylesheet" type="text/css" href="./shared/style/icons/icons.css" />
  <link rel="stylesheet" type="text/css" href="./shared/style/panels.css" />
  <link rel="stylesheet" type="text/css" href="./shared/style/headers.css" />
  <link rel="stylesheet" type="text/css" href="./shared/style/tablists.css" />
  <link rel="stylesheet" type="text/css" href="./shared/style/activity_bars.css" />
  <link rel="stylesheet" type="text/css" href="./shared/style/buttons.css" />
  <link rel="stylesheet" type="text/css" href="./shared/style/lists.css" />
  <link rel="stylesheet" type="text/css" href="./shared/style/switches.css" />
  <link rel="stylesheet" type="text/css" href="./shared/style/checkboxes.css" />
  <link rel="stylesheet" type="text/css" href="./shared/style/seekbars.css" />
  <link rel="stylesheet" type="text/css" href="./shared/style/input_areas.css" />
  <link rel="stylesheet" type="text/css" href="./shared/style/transitions.css" />
  <link rel="stylesheet" type="text/css" href="style/sms.css" />
  <script type="module" src="./shared/services/orchid_services.js"></script>
  <script defer type="text/javascript" src="./shared/js/smooth-scrollbar.js"></script>
  <script defer type="text/javascript" src="./shared/js/plugins/overscroll.js"></script>
  <script defer type="text/javascript" src="./shared/js/panels.js"></script>
  <script defer type="text/javascript" src="./shared/js/spatial_navigation.js"></script>
  <script defer type="text/javascript" src="./shared/js/common/page_controller.js"></script>
  <script defer type="text/javascript" src="./shared/js/transitions.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script defer type="text/javascript" src="js/friends.js"></script>
  <script defer type="text/javascript" src="js/pages/chat/main.js"></script>
  <script defer type="text/javascript" src="js/pages/chat/emojis.js"></script>

  <script type="text/javascript" src="./shared/js/l10n.js"></script>
  <meta name="defaultLanguage" content="en-US">
  <meta name="availableLanguages"
    content="af, ar, az, be, bg, bn, ca, cs, cy, da, de, el, eo, et, en-US, es, eu, fa, fi, fr, ga, gu, gl, he, hi, hr, ht, hu, id, is, it, ja, kn, ko, ku, lt, lv, mk, ms, nl, no, pl, pt, ro, ru, sq, sk, sl, sr, sw, ta, te, th, tl, tr, uk, ur, vi, yi, zh, fr-psaccent, ar-psbidi">
  <link rel="localization" href="./locales/main.{locale}.properties">
</head>

<body>
  <main id="app" role="app">
    <section id="root" class="visible" role="panel">
      <header role="header">
        <div class="safezone">
          <h1 data-l10n-id="title"></h1>
          <menu role="toolbar">
            <a href="#" data-icon="search"></a>
            <a href="#" data-icon="add" data-page-id="add"></a>
          </menu>
        </div>
      </header>

      <div class="content lists">
        <form action="" id="searchbox" role="search">
          <input type="text" name="" id="" data-l10n-id="type-here-to-search">
          <button type="reset" data-icon="close"></button>
          <button type="submit" data-icon="search"></button>
        </form>

        <header data-l10n-id="friends"></header>
        <ul id="friends-list"></ul>
        <header data-l10n-id="people"></header>
        <ul id="people-list"></ul>
      </div>
    </section>

    <section id="chat" role="panel">
      <header class="compact" role="header">
        <div class="safezone">
          <a href="#" data-icon="arrow-back" data-page-id="root"></a>
          <h1 id="chat-name"></h1>
          <menu role="toolbar">
            <a href="#" data-icon="call"></a>
            <a href="#" data-icon="video"></a>
            <a href="#" data-icon="options"></a>
          </menu>
        </div>
      </header>

      <div id="chat-messages" class="messages"></div>

      <div class="messagebox-container">
        <form action="" id="messagebox" role="messagebox">
          <button data-icon="attachments"></button>
          <input type="text" name="" id="messagebox-input" data-l10n-id="type-message" autocomplete="off">
          <button data-icon="emojis"></button>
          <button type="submit" id="messagebox-send-button" data-icon="send"></button>
        </form>
      </div>
    </section>

    <section id="add" role="panel">
      <header class="compact" role="header">
        <div class="safezone">
          <a href="#" data-icon="arrow-back" data-page-id="root"></a>
          <h1 data-l10n-id="add"></h1>
        </div>
      </header>

      <div class="content lists">
        <ul>
          <li class="noclick">
            <input type="text" name="" id="add-tag" data-l10n-id="addTag">
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>

</html>

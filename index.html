<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" type="text/json" href="./pwa.json">
  <meta name="msapplication-navbutton-color" media="(prefers-color-scheme: light)" content="#f0f6ff" />
  <meta name="msapplication-navbutton-color" media="(prefers-color-scheme: dark)" content="#101214" />
  <meta name="msapplication-TileColor" media="(prefers-color-scheme: light)" content="#0061e0" />
  <meta name="msapplication-TileColor" media="(prefers-color-scheme: dark)" content="#00ddff" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f0f6ff" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#101214" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="shortcut icon" href="./style/icons/sms.svg" type="image/x-icon">
  <meta name="mobile-web-app-capable" content="yes">
  <meta property="og:title" content="Orchid Messages">
  <meta property="og:description" content="Message your friends at anytime from anywhere.">
  <!-- <meta property="og:image" content="https://example.com/image.jpg"> -->
  <title data-l10n-id="title"></title>
  <link rel="stylesheet" type="text/css" href="http://default_theme.localhost:8081/style/index.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/layout.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/icons/icons.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/panels.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/headers.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/tablists.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/activity_bars.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/buttons.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/lists.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/switches.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/checkboxes.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/seekbars.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/input_areas.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/empty_screen.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/menus.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/transitions.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/skeletons.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/confirm.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/common.css" />
  <link rel="stylesheet" type="text/css" href="style/sms.css" />
  <link rel="stylesheet" type="text/css" href="style/modal_dialog.css" />
  <link rel="stylesheet" type="text/css" href="style/media.css" />
  <link rel="stylesheet" type="text/css" href="style/call.css" />
  <script type="module" src="https://orchid-f39a9.web.app/orchid_services.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/smooth-scrollbar.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/plugins/overscroll.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/panels.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/spatial_navigation.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/page_controller.js"></script>
  <script type="text/javascript" src="http://shared.localhost:8081/js/file_picker.js"></script>
  <script type="text/javascript" src="http://shared.localhost:8081/js/compress_image.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/transitions.js"></script>
  <script type="text/javascript" src="http://shared.localhost:8081/js/lazy_loader.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/emojis/emoji_converter.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <!-- <script defer type="text/javascript" src="js/friends.js"></script> -->
  <script defer type="text/javascript" src="js/pages/add_friend/main.js"></script>
  <script defer type="text/javascript" src="js/pages/chat/main.js"></script>
  <script defer type="text/javascript" src="js/pages/chat/emojis.js"></script>

  <script type="text/javascript" src="http://shared.localhost:8081/js/l10n.js"></script>
  <meta name="defaultLanguage" content="en-US" />
  <meta name="availableLanguages"
    content="af, ar, az, be, bg, bn, ca, cs, cy, da, de, el, eo, et, en-US, es, eu, fa, fi, fr, ga, gu, gl, he, hi, hr, ht, hu, id, is, it, ja, kn, ko, ku, lt, lv, mk, ms, nl, no, pl, pt, ro, ru, sq, sk, sl, sr, sw, ta, te, th, tl, tr, uk, ur, vi, yi, zh, fr-psaccent, ar-psbidi" />
  <link rel="localization" href="./locales/main.{locale}.properties" />
</head>

<body>
  <main id="app" role="app">
    <section id="root" class="visible" role="panel">
      <header>
        <div class="safezone">
          <h1 data-l10n-id="title"></h1>
          <menu role="toolbar">
            <a href="#" id="account-button" class="avatar" data-page-id="profile">
              <img src="" alt="" id="account-button-avatar">
            </a>
            <a href="#" data-icon="add" data-page-id="add-friend"></a>
            <a href="#" data-icon="search"></a>
          </menu>
        </div>
      </header>

      <div class="content lists">
        <div class="searchbox">
          <form action="" id="searchbox" class="bb-search">
            <input type="text" name="" id="" data-l10n-id="type-here-to-search" />
            <button type="reset" data-icon="close"></button>
            <button type="submit" data-icon="search"></button>
          </form>
        </div>

        <ul id="servers-list"></ul>

        <header data-l10n-id="friends"></header>
        <ul id="friends-list"></ul>

        <div id="empty-screen-no-contacts" class="bb-emptyscreen">
          <div class="container">
            <div class="image-holder">
              <img src="style/images/empty_messages.svg" alt="">
            </div>
            <div class="content">
              <div class="text-holder">
                <p data-l10n-id="noContacts"></p>
              </div>
              <menu>
                <button class="recommend" data-l10n-id="addFriend"></button>
              </menu>
            </div>
          </div>
        </div>

        <div id="empty-screen-no-account" class="bb-emptyscreen">
          <div class="container">
            <div class="image-holder">
              <img src="style/images/empty_messages.svg" alt="">
            </div>
            <div class="content">
              <div class="text-holder">
                <h1 data-l10n-id="orchidAccount"></h1>
                <p data-l10n-id="orchidAccount-detail"></p>
              </div>
              <menu>
                <button class="recommend" data-l10n-id="orchidAccount-login"></button>
              </menu>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="chat" role="panel">
      <header class="compact">
        <div class="safezone">
          <a href="#" data-icon="arrow-back" data-page-id="root"></a>
          <img src="" alt="" id="chat-avatar">
          <h1 id="chat-name"></h1>
          <menu role="toolbar">
            <a href="#" data-icon="options"></a>
            <a href="#" data-icon="video"></a>
            <a href="#" data-icon="call"></a>
          </menu>
        </div>
      </header>

      <div id="activecall">
        <ul id="activecall-users"></ul>
        <menu>
          <button id="activecall-hangup" class="danger" data-icon="activecall-hangup"></button>
          <button id="activecall-video" data-icon="video"></button>
          <button id="activecall-screen-cast" data-icon="tv"></button>
          <button id="activecall-options" data-icon="options"></button>
        </menu>
      </div>

      <div id="chat-messages" class="messages"></div>

      <div class="messagebox-container">
        <div id="attached-media"></div>

        <form action="" id="messagebox" class="bb-messagebox">
          <button type="button" id="messagebox-attachment-button" data-icon="attachments"></button>
          <input type="text" name="" id="messagebox-input" data-l10n-id="type-message" autocomplete="off" />
          <button type="button" id="messagebox-emojis-button" data-icon="emojis"></button>
          <button type="submit" id="messagebox-send-button" data-icon="send"></button>
        </form>
      </div>

      <div id="chat-options" class="bb-menu">
        <ul>
          <li data-icon="user">Profile</li>
          <li class="separator"></li>
          <li data-icon="forbidden">Block</li>
          <li data-icon="report">Report</li>
        </ul>
      </div>
    </section>

    <section id="add-friend" role="panel">
      <header class="compact">
        <div class="safezone">
          <a href="#" data-icon="arrow-back" data-page-id="root"></a>
          <h1 data-l10n-id="addFriend"></h1>
        </div>
      </header>

      <div class="content lists">
        <ul>
          <li class="noclick">
            <p data-l10n-id="addFriendHandle"></p>
            <form action="" id="add-friend-form">
              <input type="text" name="" id="add-friend-form-input" data-l10n-id="addFriendHandleInput" />
            </form>
          </li>
        </ul>
      </div>
    </section>

    <section id="media-viewer" role="panel">
      <header class="compact">
        <div class="safezone">
          <a href="#" data-icon="arrow-back" data-page-id="chat"></a>
          <h1 data-l10n-id="mediaViewer"></h1>
        </div>
      </header>

      <div class="content lists">
        <ul>
          <li class="noclick">
            <p data-l10n-id="addFriendHandle"></p>
            <form action="" id="add-friend-form">
              <input type="text" name="" id="add-friend-form-input" data-l10n-id="addFriendHandleInput" />
            </form>
          </li>
        </ul>
      </div>
    </section>

    <div id="modal-dialog" data-z-index-layer="modal-dialogs">
      <div id="modal-dialog-alert">
        <form class="container" role="confirm">
          <section>
            <h1 class="title"></h1>
            <p class="detail"></p>
          </section>
          <menu class="actions">
            <button class="recommend" data-l10n-id="ok"></button>
          </menu>
        </form>
      </div>

      <div id="modal-dialog-confirm">
        <form class="container" role="confirm">
          <section>
            <h1 class="title"></h1>
            <p class="detail"></p>
          </section>
          <menu class="actions">
            <button class="cancel" data-l10n-id="cancel"></button>
            <button class="recommend" data-l10n-id="confirm"></button>
          </menu>
        </form>
      </div>

      <div id="modal-dialog-prompt">
        <form class="container" role="confirm">
          <section>
            <h1 class="title"></h1>
            <p class="detail"></p>
            <form action="">
              <input type="text" name="" id="" class="inputbox">
            </form>
          </section>
          <menu class="actions">
            <button class="cancel" data-l10n-id="cancel"></button>
            <button class="recommend" data-l10n-id="confirm"></button>
          </menu>
        </form>
      </div>

      <div id="modal-dialog-permission-request">
        <section class="container">
          <div class="content">
            <div class="title"></div>
            <div class="detail"></div>
            <form action="">
              <div class="pack-radio">
                <label for="modal-dialog-permission-request-constant">Ask Everytime</label>
                <span>
                  <input type="radio" name="permission-request-radios" id="modal-dialog-permission-request-constant">
                </span>
              </div>
              <div class="pack-radio">
                <label for="modal-dialog-permission-request-once">Never ask again</label>
                <span>
                  <input type="radio" name="permission-request-radios" id="modal-dialog-permission-request-once">
                </span>
              </div>
            </form>
          </div>
          <menu class="actions">
            <button class="cancel" data-l10n-id="cancel"></button>
            <button class="recommend" data-l10n-id="confirm"></button>
          </menu>
        </section>
      </div>
    </div>
  </main>
</body>

</html>
